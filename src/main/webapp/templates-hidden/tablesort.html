<div class="lift:surround?with=default;at=content">

<head>
  <script type="text/javascript">
    
    $(document).ready(function() {
        addTimeIntervalTablesortParser();
        tablesort();
    });
   
    tablesort = function() {
       $("#tabletosort") 
          .tablesorter(getTableSorterOptions()) 
          .tablesorterPager({container: $("#pager")});    
    };
   
    // to add custom sorting to datetime interval column
    addTimeIntervalTablesortParser = function() {
        // assumes format dd.MM.yyyy HH:mm
        $.tablesorter.addParser({ 
            // set a unique id
            id: 'fulldate-fi', 
            is: function(s) { 
                // return false so this parser is not auto detected 
                return false; 
            }, 
            format: function(s) { 
                // format your data for normalization
                var datetime = s.split(" ");
                var date = datetime[1];
                var dateparts = date.split(".");                
                var time = datetime[2];
                
                // assumes format EE dd.MM.yyyy HH:mm
                return dateparts[2] + dateparts[1] + dateparts[0] + time; 
            }, 
            // set type, either numeric or text 
            type: 'text'
        });
    }   
   
  </script>
</head>
  
    <div id="sortablecontent"></div>
    
    <div id="pager" class="pager">
      <form>
        <img src="/images/first.png" class="first"/>
        <img src="/images/prev.png" class="prev"/>
        <input type="text" class="pagedisplay"/>
        <img src="/images/next.png" class="next"/>
        <img src="/images/last.png" class="last"/>
        <select class="pagesize">
            <option selected="selected"  value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option  value="40">40</option>
        </select>
    </form>
    </div>
  
    
</div>
