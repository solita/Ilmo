<div class="lift:surround?with=default;at=content">

  <span id="signin"></span>
  <div class="lift:comet?type=Register"></div>
  
  <div id="traininglist" class="lift:comet?type=ListTrainings">
    <table>
      <thead><tr>
        <th>Koulutus</th><th>Aika</th><th>Paikka</th><th>Osallistujia</th><th></th><th></th><th></th>
      </tr></thead>
      <tbody>
      
        <tr class="training">
          <td><span class="name"></span></td>
          <td><span class="date"</span></td>
          <td><span class="place"</span></td>
          <td><span class="participantCount"></span> / <span class="maxParticipants"></span></td>
          <td><span class="viewdetails"></span></td>
          <td><span class="register"></span></td>
          <td><span class="addtocalendar"></span></td>
        </tr>
        
      </tbody>
    </table>
  </div>
  
  
  <div id="participantList" class="lift:comet?type=ListParticipants">
  	<span class="title">Kuvaus</span>
    <p id="trainingdesc"></p>
    <span class="title">Järjestäjä</span>
    <p id="trainingorganizer"></p>
    <span class="title">Linkki materiaaliin</span>
    <p id="traininglink"></p>
    <span class="title">Muut tiedot</span>
    <p id="trainingother"></p>
    <span class="title">Osallistujat</span>
    <table>
      <thead><tr><th></th></tr></thead>
      <tbody>
        <tr class="participant">
          <td><span class="name"></span></td>
        </tr>
      </tbody>
    </table>    
  </div>
