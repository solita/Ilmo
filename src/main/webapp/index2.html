<div class="lift:surround?with=default;at=content">

  <span id="signin"></span>
  <div class="lift:comet?type=Register"></div>
  
  <div id="traininglist" class="lift:comet?type=ListTrainings">
    <table>
      <thead><tr><th>Koulutus</th><th>Osallistujia</th><th></th><th></th></tr></thead>
      <tbody>
      
        <tr class="training">
          <td><span class="name"></span></td>
          <td><span class="participantCount"></span></td>
          <td><span class="viewdetails"></span></td>
          <td><span class="register"></span></td>
        </tr>
        
      </tbody>
    </table>
  </div>
  
  
  <div id="participantList" class="lift:comet?type=ListParticipants">
    <p id="trainingdesc">Training description</p>
    <table>
      <thead><tr><th></th></tr></thead>
      <tbody>
        <tr class="participant">
          <td><span class="name"></span></td>
        </tr>
      </tbody>
    </table>    
  </div>
