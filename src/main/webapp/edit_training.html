<div class="lift:surround?with=default;at=content">

<head>
  <script type="text/javascript">
    
   $(document).ready(function() 
    { 
       $("#traininglist") 
        .tablesorter({widgets: ['zebra']}) 
        .tablesorterPager({container: $("#pager")}); 
    } 
   ); 
  </script>
</head>
  
  
   
    <table id="traininglist">
      <thead><tr><th>Koulutus</th><th>Osallistujia</th><th></th><th></th></tr></thead>
      <tbody class="lift:EditTrainings.listTrainings">
      
        <tr class="training">
          <td><span class="name"></span></td>
          <td><span class="participantCount"></span></td>
          <td><span class="remove"></span></td>
          <td><span class="edit"></span></td>
        </tr>
        
      </tbody>
    </table>
    
    <div id="pager" class="pager">
  	<form>
		<img src="http://tablesorter.com/addons/pager/icons/first.png" class="first"/>
		<img src="http://tablesorter.com/addons/pager/icons/prev.png" class="prev"/>
		<input type="text" class="pagedisplay"/>
		<img src="http://tablesorter.com/addons/pager/icons/next.png" class="next"/>
		<img src="http://tablesorter.com/addons/pager/icons/last.png" class="last"/>
		<select class="pagesize">
			<option selected="selected"  value="10">10</option>
			<option value="20">20</option>
			<option value="30">30</option>
			<option  value="40">40</option>
		</select>
	</form>
  </div>
    
</div>
